<!DOCTYPE html>   
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>                     
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.mdiv{
    height: 300px;
    width: 940px;
    background: black;
    border: 1px solid yellow;
    display: flex;

}

div{
    margin: auto;
}

#d1{
    height: 300px;
    width: 300px;
    background-color: red;
    border: yellow;
}
#d2{
    height: 300px;
    width: 300px;
    background-color: blue;
    border: yellow;
}
#d3{
    height: 300px;
    width: 300px;
    background-color: green;
    border: yellow;
}

    </style>
</head>
</body>
</html>
