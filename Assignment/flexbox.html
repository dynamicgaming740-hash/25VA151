<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 8: Flexbox Student Profile Cards</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        
        .card-container {
            
            display: flex; 
            
            
            flex-wrap: wrap; 
            
            
            justify-content: space-around; 
            
            
            align-items: flex-start; 

            max-width: 1200px;
            margin: 0 auto; 
        }

        
        .profile-card {
            
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            
            
            width: 300px; 
            box-sizing: border-box; 
        }

        .profile-card h2 {
            color: #007bff;
            font-size: 1.5em;
            margin-top: 0;
        }

        .profile-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .profile-card strong {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>

    <h1>Experiment 8: Student Profile Cards</h1>

    
    <div class="card-container">
        
        
        <div class="profile-card">
            <h2>Aryan</h2>
            <p><strong>Roll No:</strong> 2025b01011308</p>
            <p><strong>B-tech:</strong> Computer Science</p>
            <p><strong>Year:</strong> 1st</p>
        </div>

        
        <div class="profile-card">
            <h2>Jatin</h2>
            <p><strong>Roll No:</strong> 2025b01010034</p>
            <p><strong>B-tech:</strong> Electrical Engineering</p>
            <p><strong>Year:</strong> 1st</p>
        </div>

        
        <div class="profile-card">
            <h2>Vansh</h2>
            <p><strong>Roll No:</strong> 21cs20048</p>
            <p><strong>B-tech:</strong> Mechanical Design</p>
            <p><strong>Year</strong> 1st</p>
        </div>

    </div>

</body>
</html>
