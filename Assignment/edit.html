<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .rate {
            color: #d32f2f;
            font-weight: bold;
            font-size: 18px;
        }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <h2>Latest Electronics</h2>

    <div class="container">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400" alt="Headphones">
            <h3>Headphones</h3>
            <p class="rate">Rate: ₹1,500</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
            <h3>Smart Watch</h3>
            <p class="rate">Rate: ₹3,200</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=400" alt="Camera">
            <h3>Camera</h3>
            <p class="rate">Rate: ₹45,000</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400" alt="Laptop">
            <h3>Laptop</h3>
            <p class="rate">Rate: ₹65,000</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400" alt="Phone">
            <h3>Mobile Phone</h3>
            <p class="rate">Rate: ₹25,000</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400" alt="Speaker">
            <h3>Speaker</h3>
            <p class="rate">Rate: ₹3,000</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=400" alt="Tablet">
            <h3>Tablet</h3>
            <p class="rate">Rate: ₹35,000</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400" alt="Mouse">
            <h3>Mouse</h3>
            <p class="rate">Rate: ₹800</p>
        </div>
    </div>

</body>
</html>
