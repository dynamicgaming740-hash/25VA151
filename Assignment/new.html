<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .rate {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <h2>Product Store</h2>

    <div class="container">
        <div class="item">
            <img src="OIP (1).webp" alt="Product 1">
            <h3>Headphones</h3>
            <p class="rate">Rate: &#8377;500</p>
        </div>
        <div class="item">
            <img src="Huawei-Android-Wear-smartwatch.jpg" alt="Product 2">
            <h3>Smart Watch</h3>
            <p class="rate">Rate: &#8377;1200</p>
        </div>
        <div class="item">
            <img src="camera.webp" alt="Product 3">
            <h3>Camera</h3>
            <p class="rate">Rate: &#8377;45000</p>
        </div>
        <div class="item">
            <img src="laptop.webp" alt="Product 4">
            <h3>Laptop</h3>
            <p class="rate">Rate: &#8377;65000</p>
        </div>
        <div class="item">
            <img src="phone.webp" alt="Product 5">
            <h3>Mobile Phone</h3>
            <p class="rate">Rate: &#8377;25000</p>
        </div>
        <div class="item">
            <img src="speaker.webp" alt="Product 6">
            <h3>Speaker</h3>
            <p class="rate">Rate: &#8377;3000</p>
        </div>
        <div class="item">
            <img src="tablet.webp" alt="Product 7">
            <h3>Tablet</h3>
            <p class="rate">Rate: &#8377;35000</p>
        </div>
        <div class="item">
            <img src="Mouse.jpg" alt="Product 8">
            <h3>Mouse</h3>
            <p class="rate">Rate: &#8377;800</p>
        </div>
    </div>

</body>
</html>
